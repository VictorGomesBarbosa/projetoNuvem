<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ID Saúde</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Reutilizando o mesmo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <div class="header-top-text">WellDone!</div> <!-- Texto superior ajustado -->
            <div class="header-main">
                <a href="/index.html">
                <i class="material-icons back-arrow">arrow_back</i></a>
                <h1>Login</h1> <!-- Título ajustado -->
            </div>
        </header>
        <main class="form-container">
            <p class="intro-text">Bem-vindo de volta! Faça login para continuar.</p> <!-- Texto introdutório ajustado -->
            
            <form id="loginForm">
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Senha</label>
                </div>
                
                <button type="submit" class="submit-btn">ACESSAR</button> <!-- Botão ajustado -->
            </form>
        </main>
    </div>
    <script>
        // Script para o efeito de label flutuante se necessário ou outras interações
        document.querySelectorAll(".input-field input").forEach(input => {
            if (input.value.trim() !== "") {
                input.classList.add("filled");
            }
            input.addEventListener("focus", () => {
                input.classList.add("filled");
            });
            input.addEventListener("blur", () => {
                if (input.value.trim() === "") {
                    input.classList.remove("filled");
                }
            });
        });
    </script>
</body>
</html>
