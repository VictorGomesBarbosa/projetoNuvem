<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Welldone!</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <div class="header-top-text">Aproveita!</div>
            <div class="header-main">
                <a href="cadastro.html"><i class="material-icons back-arrow">VOLTAR</i></a>
                <h1>Cadastro</h1>
            </div>
        </header>
        <main class="form-container">
            <p class="intro-text">Vamos realizar seu cadastro, precisamos apenas de algumas informações:</p>
            
            <h2 class="section-title">Informações pessoais</h2>
            
            <form id="cadastroforms">
                <div class="input-field">
                    <input type="text" id="nome" name="nome" placeholder=" " value="" required>
                    <label for="nome">Nome</label>
                </div>
                
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder=" " value="" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-field">
                    <input type="tel" id="telefone" name="telefone" placeholder=" " value="" required>
                    <label for="telefone">Telefone</label>
                </div>
                
                <div class="input-field">
                    <input type="text" id="cidade" name="cidade" placeholder=" " value="" required>
                    <label for="cidade">Cidade</label>
                </div>
                
                <div class="input-field">
                    <input type="text" id="cpf" name="cpf" placeholder=" " value="" required>
                    <label for="cpf">CPF</label>
                </div>
                
                <div class="input-field">
                  <input type="password" id="senha" name="senha" placeholder="" value="" required>
                  <label for="senha">Senha</label>
              </div>

                <button type="submit" class="submit-btn">CADASTRAR</button>
            </form>
        </main>
    </div>
    <script>
        // Script para o efeito de label flutuante se necessário ou outras interações
        document.querySelectorAll(".input-field input").forEach(input => {
            if (input.value.trim() !== "") {
                input.classList.add("filled");
            }
            input.addEventListener("focus", () => {
                input.classList.add("filled");
            });
            input.addEventListener("blur", () => {
                if (input.value.trim() === "") {
                    input.classList.remove("filled");
                }
            });
        });
    </script>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
